   $( document ).ready(function() {
    var thumb = '';
    for( var i in config ) {
     thumb = thumb + '<div data-id="'+i+'" class="thumb"><img src="'+ config[i].thumb +'" alt=""></div>';
    }

    $('#thumbnails').append( thumb );
   });

   $(document).on('click', '.thumb', function () {
    var dataId = $(this).attr('data-id');
    var src = config[dataId].large;
    var targetClass = config[dataId].class;

    $( targetClass ).attr('src', src);
   });
